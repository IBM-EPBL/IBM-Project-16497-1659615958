<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Sign up</title>
</head>
<body style="background-color:#f1ffc4">

<h1>LOGIN SYSTEM</h1>
<div class="container">
  <form action="http://127.0.0.1:5000/" method="post">
    <div class="mb-3">
      <label for="uname" class="form-label">Username :</label>
      <input type="text" class="form-control" id="uname" name="uname">
    </div>
    <div class="mb-3">
      <label for="mailid" class="form-label">Email    :</label>
      <input type="text" class="form-control" id="mailid" name="mailid">
    </div>
    <div class="mb-3">
      <label for="passw" class="form-label">Password :</label>
      <input type="text" class="form-control" id="passw" name="passw">
    </div>

    <button type="submit" class="btn btn-primary">SIGN UP</button>
  </form>
  <p>
    <a href="{{ url_for('sign_in') }}">Already have an account ? </a>
  </p>
  <p> 
    <a href="{{ url_for('view_users') }}"> About users</a>
  </p>

</div>
</body>
</html>
