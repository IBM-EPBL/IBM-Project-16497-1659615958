{% extends "base.html" %}

{% block head %}
<title>Sign Up</title>
{% endblock %}

{% block body %}

<div class="container col-xl-10 col-xxl-8 px-4 py-2">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <img src="/static/images/signup_img.jpg" alt="signup_image" width="100%">
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form action="{{ url_for('adduser') }}" method="POST" p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" name="roll_no"
                        placeholder="name@example.com">
                    <label for="floatingInput">Roll Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="name"
                        placeholder="name@example.com">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingPassword" name="email" placeholder="Password">
                    <label for="floatingPassword">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="pwd" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                <p class="text-center">Already Existing User? <a href="{{ url_for('login') }}"> Login here</a></p>
                <hr class="my-4">
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>

{% endblock %}
