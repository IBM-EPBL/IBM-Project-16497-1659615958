{% extends 'login_base.html' %}

{% block header %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<title>Login</title>
{% endblock %}

{% block body %}

<div class="container col-xl-10 col-xxl-8 px-4 py-2">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <img src="/static/images/login_img.svg" alt="login_image" width="80%">
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form method="POST" class="login-form p-4 p-md-5 rounded-4">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="username" placeholder="Username">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
                <br>
                <br>
                <div style="color: red;text-align: center;">
                    Or
                </div>
                <br>

                <a href="google/" style="text-align:center; text-decoration:none;">
                    <div class="login-btn btn-text">
                        <img id="google"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                            alt="Google" style="width:50px;height:50px;padding-right: 5px;">
                        <b>Login with Google</b>
                    </div>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
