{% extends 'login_base.html' %}

{% block header %}
<title>Register</title>
{% endblock %}

{% block body %}

<div class="container col-xl-10 col-xxl-8 px-4 py-2">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <img src="/static/images/signup_img.svg" alt="signup_image" width="80%">
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form method="POST" class="login-form p-4 p-md-5 rounded-4">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <br>
        <p class="text-center" style="color: white;">Already Existing User? <a href="{{ url_for('auth.login') }}"
            style="color: red;text-decoration: none;font-weight: bold;"> Login here</a></p>
        <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
      </form>
    </div>
  </div>
</div>

{% endblock %}
